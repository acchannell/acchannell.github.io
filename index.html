<script>
	$(document).ready(function() {
		$('gallery').find('p').css({'display' : 'block'});
		$('.triggerImagedesc').hover(function() {
			var para = $(this).parent().find('p');
			var m = $(this).css('transform');
			var mt = m.substring(m.indexOf('(') + 1, m.indexOf(')')).split(',');
			console.log(mt[0])
			para.stop();
			para.slideDown(100);
			para.css({
				'width' : ($(this).width() * mt[0] + 14 + 'px')
			});
		}, function() {
			var para = $(this).parent().find('p');
			para.stop();
			para.hide();
		});
	});
</script>
