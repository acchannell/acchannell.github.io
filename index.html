<script type = "text/javascript" src = "jquery.js"> </script>
<script>
	
	
	$(document).ready(function() {
		$('gallery').find('p').css({'display' : 'block'});
		$('.triggerImagedesc').hover(function() {
			var para = $(this).parent().find('p');
			var doc =  getComputedStyle(document.documentElement);
			var desc_height = doc.getPropertyValue('--desc_height');
			var scale = doc.getPropertyValue('--img_scale');
			var scaleX = Math.round($(this).width() * scale) / $(this).width();
			var scaleY = Math.round($(this).height() * scale) / $(this).height();
			$(this).css({'transform' : 'scale(' + scaleX + ',' + scaleY + ')'});
			para.css({'width' : ($(this).width() * scaleX + 'px')});
			$(this).on('transitionend', function() {
				para.show();
				para.animate({'height' : desc_height}, 110, 'swing', console.log(desc_height));
			});
		}, function() {
			$(this).css({'transform' : 'scale(1, 1)'});
			var para = $(this).parent().find('p');
			para.finish();
			para.css({'height': '0px'});
			para.hide();
		});
	});
</script>
